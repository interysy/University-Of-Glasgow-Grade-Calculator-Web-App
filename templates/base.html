{% load static %} 
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <title>  

      {% block page_title %}  
      {% endblock %} 

  </title> 

  <meta name="description" content="Use this site to calculate your GPA , exam grade or grade needed to achieve target grade at the University Of Glasgow">
  <meta name="author" content="interysy">

  <meta property="og:title" content="Grade Calculator For University Of Glasgow">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
  <link rel = "shortcut icon" type = "image/png" href = "{% static 'images/glasgow_logo.png'%}"> 
  <script type="text/javascript" 
    src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">  
    </script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <script src="https://kit.fontawesome.com/1b4e7ae98b.js" crossorigin="anonymous"></script> 
     
  {% block page_css %}  

  {% endblock %}
  

</head>

<body>  

  {% block page_body %} 
  {% endblock %}   
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="text-muted">@interysy 2022</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a href="{% url 'gradeCalculatorApp:feedback'%}">Report A Problem / Suggest Improvements</a></li>
      <li class="ms-3"><a href="https://github.com/interysy">Github</a></li>
    </ul>
  </footer>

      <a href = "{% url 'gradeCalculatorApp:feedback' %}" class = "col-md">Report A Problem / Suggest An Improvement </a>
    </div> 
  </nav> -->
  {% block page_javascript %} 
  {% endblock %}
